name: E2E Tests

on:
  push:
    branches: [main]
    paths:
      - '**.ts'
      - '**.tsx'
      - '**.js'
      - '**.jsx'
      - 'package.json'
      - 'package-lock.json'
      - 'playwright.config.ts'
      - 'next.config.ts'
      - 'tsconfig.json'
      - '.github/workflows/e2e.yml'
  pull_request:
    paths:
      - '**.ts'
      - '**.tsx'
      - '**.js'
      - '**.jsx'
      - 'package.json'
      - 'package-lock.json'
      - 'playwright.config.ts'
      - 'next.config.ts'
      - 'tsconfig.json'
      - '.github/workflows/e2e.yml'

jobs:
  seeded:
    name: Seeded E2E (${{ matrix.browser }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Validate NEXTAUTH_SECRET
        run: |
          if [ -z "${{ secrets.NEXTAUTH_SECRET }}" ]; then
            echo "::error::NEXTAUTH_SECRET repository secret is not configured."
            echo "::error::Please add NEXTAUTH_SECRET to repository secrets at:"
            echo "::error::https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
      - name: Run Seeded E2E (${{ matrix.browser }})
        env:
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        run: ./scripts/e2e-seeded.sh ${{ matrix.browser }}
      - name: Upload Playwright Report (${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: seeded-playwright-report-${{ matrix.browser }}
          path: playwright-report

  unauth:
    name: Unauth E2E (${{ matrix.browser }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
      - name: Run Unauth E2E (${{ matrix.browser }})
        run: ./scripts/e2e-unauth.sh ${{ matrix.browser }}
      - name: Upload Playwright Report (${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unauth-playwright-report-${{ matrix.browser }}
          path: playwright-report
